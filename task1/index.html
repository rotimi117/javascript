<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="/task1/style.css">
    <script src="/task1/index.js"></script>
</head>
<body>
    <section>
        <form class="register" id="registrationForm">
            <input type="text" placeholder="Firstname" class="firstname" >
            <input type="text" placeholder="Lastname" class="lastname">
            <input type="text" placeholder="Email" class="Email">
            <input type="password" placeholder="Password" class="Password" required>
            <input type="password" placeholder=" Confirm Password" class="confirm-password"required>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </section>

</body>
