<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BigRoBank/style.css">
    <title>Transfer</title>
    <script>
        function handleTransfer() {
            const fromAccount = document.getElementById("fromAccount").value;
            const toAccount = document.getElementById("toAccount").value;
            const amount = document.getElementById("amount").value;

            if (fromAccount && toAccount && amount) {
                const message = `Transferring ${amount} from account ${fromAccount} to account ${toAccount}`;
                alert(message);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="images/BRBLOGO.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="deposit.html">Deposit</a></li>
                <li><a href="transfer.html">Transfer</a></li>
                <li><a href="withdraw.html">Withdraw</a></li>
                <li><a href="aboutus.html">About us</a></li>
            </ul>
        </div>
        <div class="transfermain">
            <form action="process_transfer.php" method="post">
                <label for="fromAccount">From Account:</label>
                <input type="text" id="toAccount" name="toAccount" required><br>

                <label for="toAccount">To Account:</label>
                <input type="text" id="amount" name="toAccount" min="1" step="any" required><br>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" step="any" required><br>

                <button type="submit" onclick="handleTransfer()">Transfer</button>

            </form>
        </div>
        <footer>
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </footer>
</body>
</html>
