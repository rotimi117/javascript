<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="/library/style.css">
</head>
<body>
    <header>
        <h1>Library Dashboard</h1>
        <p>Welcome, User123!</p>
    </header>
    <main>
        <div class="box">
            <h2>Available Books</h2>
            <ul id="book-list">
                <!-- Book items will be added here using JavaScript -->
            </ul>
        </div>
        <div class="box">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- User items will be added here using JavaScript -->
            </ul>
        </div>
        <div class="box">
            <h2>Borrowed Books</h2>
            <ul id="borrowed-books">
                <!-- Borrowed book items will be added here using JavaScript -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
